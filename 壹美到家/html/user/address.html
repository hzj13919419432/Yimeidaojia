<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>壹美到家</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/user/addressedit.css">
    <style>

    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">收货地址</div>
    </header>
    <div class="aui-card-list-content">
        <ul class="aui-list aui-media-list">
           <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-14">盘国庆</div>
                            <div class="aui-list-item-right">18072883897</div>
                        </div>
                        <div class="aui-list-item-text">
                            浙江省杭州市江干区学林街686号浙江理工大学生活三区
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner shan">
                    <label>
                        <input class="aui-radio" type="radio" name="radio" checked>默认地址
                        <div>
                            <a class="aui-btn" onclick="onAddressAdd();">
                                <i class="aui-iconfont aui-icon-pencil"></i>编辑
                            </a>
                            <a class="aui-btn">
                                <i class="aui-iconfont aui-icon-trash"></i>删除
                            </a>
                        </div>
                    </label>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-14">盘国庆</div>
                            <div class="aui-list-item-right">18072883897</div>
                        </div>
                        <div class="aui-list-item-text">
                            浙江省杭州市江干区学林街686号浙江理工大学生活三区
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner shan">
                    <label>
                        <input class="aui-radio" type="radio" name="radio" checked>默认地址
                        <div>
                            <a class="aui-btn" onclick="onAddressAdd();">
                                <i class="aui-iconfont aui-icon-pencil"></i>编辑
                            </a>
                            <a class="aui-btn">
                                <i class="aui-iconfont aui-icon-trash"></i>删除
                            </a>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
        <p>
            <div class="aui-btn aui-btn-warning aui-btn-block">添加收货地址</div>
        </p>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/user/address.js"></script>
</html>
