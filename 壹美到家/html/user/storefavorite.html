<script type="text/html" id="shopFavTmpl">
	{{each shoplist as shop index}}
	<li class="aui-list-item aui-list-item-middle">
		<div class="aui-media-list-item-inner">
			<div class="aui-list-item-media">
				<!-- <img src="../../image/user/storefavorite/5b3f4460N14aab4fb.jpg" class="aui-list-img-sm"> -->
				<img src="{{shop.P_ImgUrl}}" class="aui-list-img-sm">
			 </div>
			<div class="aui-list-item-inner">
				<div class="aui-list-item-text">
					<div class="aui-list-item-title">
						{{shop.P_Name}}{{index}}
					</div>
					<div class="aui-list-item-right">
						<i class="aui-iconfont aui-icon-trash"></i>
					</div>
				</div>
				<div class="aui-list-item-text money">
					<div class="aui-list-item-title">￥{{shop.P_Price}}</div>
					<div class="aui-list-item-right">×{{shop.P_Stock}}</div>
				</div>

			</div>
		</div>
	</li>
	{{/each}}
</script>
<script type="text/html" id="artFavTmpl">
	{{each artlist as article}}
	<div class="aui-card-list-user">
		<div class="aui-card-list-user">
			<div class="aui-card-list-user-avatar">
				 <img src="../../image/user/storefavorite/5b3f4460N14aab4fb.jpg" class="aui-img-round" />
			</div>
			<div class="aui-card-list-user-name">

				<small class="tite">
					<i class="aui-iconfont aui-icon-like"></i>
				</small>
			 </div>
			<div class="aui-card-list-user-info">11分钟前</div>
		</div>
		<div class="aui-card-list code">
			<div class="aui-list-item">
				#11.22初冬恋歌#每逢大促必囤货14斤蓝月亮洗衣液会员86.1元，20支法式羊排会员价139.1元，植护婴儿湿巾第二件减2元。量贩会场就适合大量囤积
			</div>
		</div>
		<div class="aui-card-list-user aui-padded-10">
			<div class="aui-row aui-row-padded">
				<div class="aui-col-xs-4 smal">
					<img src="../../image/user/storefavorite/5b3f4460N14aab4fb.jpg" />
				</div>
				<div class="aui-col-xs-4 smal">

				</div>
				<div class="aui-col-xs-4 smal">

				</div>
			</div>
		</div>
	</div>
	<div class="aui-card-list photo" onclick="onProDetail()">
		<ul class="aui-list aui-media-list">

				 <div class="aui-media-list-item-inner">
					<div class="aui-list-item-media">
