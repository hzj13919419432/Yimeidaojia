<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/public/search.css">
</head>
<body>
    <body>
        <div class="aui-searchbar" id="search">
            <div class="aui-content aui-margin-b-15">
                <ul class="aui-form-list">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <select>
                                    <option>店铺 ∨</option>
                                    <option>商品 ∨</option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <input type="search" placeholder="请输入搜索内容" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode>取消</div>
        </div>

        <section class="aui-content-padded homm">
            最近搜索：<a class="aui-pull-right"><i class="aui-iconfont aui-icon-trash "></i>清除</a>
            <br>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;" onclick="onStorDetal()">雅诗兰黛</div>
            <p class="aui-text-info " id="search-keywords" ></p>
        </section>
        <section class="aui-content-padded">
            搜索发现：
            <br>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;" onclick="onSearProd()">豆豆鞋</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">沐浴露</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px; color:red;">日东红茶</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">榴莲</div>
            <br style="padding-bottom:20px;">
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">电动牙刷</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">尤妮佳</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">雅诗兰黛</div>
            <div class="aui-label" style="border-radius:0px; padding:5px 10px;">豆豆鞋</div>
        </section>
    </body>
    <script type="text/javascript" src="../../script/api.js" ></script>
    <script type="text/javascript" src="../../script/public/search.js"></script>
    <script type="text/javascript">
        apiready = function(){
            api.parseTapmode();
        }
        var searchBar = document.querySelector(".aui-searchbar");
        var searchBarInput = document.querySelector(".aui-searchbar input");
        var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
        var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
        if(searchBar){
            searchBarInput.onclick = function(){
                searchBarBtn.style.marginRight = 0;
            }
            searchBarInput.oninput = function(){
                if(this.value.length){
                    searchBarClearBtn.style.display = 'block';
                    searchBarBtn.classList.add("aui-text-info");
                    searchBarBtn.textContent = "搜索";
                }else{
                    searchBarClearBtn.style.display = 'none';
                    searchBarBtn.classList.remove("aui-text-info");
                    searchBarBtn.textContent = "取消";
                }
            }
        }
        searchBarClearBtn.onclick = function(){
            this.style.display = 'none';
            searchBarInput.value = '';
            searchBarBtn.classList.remove("aui-text-info");
            searchBarBtn.textContent = "取消";
        }
        searchBarBtn.onclick = function(){
            var keywords = searchBarInput.value;
            if(keywords.length){
                searchBarInput.blur();
                document.getElementById("search-keywords").textContent = keywords;
            }else{
                this.style.marginRight = "-"+this.offsetWidth+"px";
                searchBarInput.value = '';
                searchBarInput.blur();
            }
        }
    </script>
</body>
</html>
