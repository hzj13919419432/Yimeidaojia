<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>修改昵称</title>
	<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/public/nickname.css">
</head>
<body class="aui-content">
	<header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left" style="color: #000;"></span>
        </a>
        <div class="aui-title">修改昵称</div>
        <a class="aui-pull-right aui-btn aui-btn-outlined" onclick="updateNickName();">
            <span class="aui-iconfont">保存</span>
        </a>
    </header>
    <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="流浪者" id="nickname">
                    </div>
                </li>
                <li class="aui-list-item wben">
                    请输入新昵称
                </li>
            </ul>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../promise/promise.js"></script>
<script type="text/javascript" src="../../script/public/nickname.js"></script>
</html>
