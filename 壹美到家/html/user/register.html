<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/user/register.css">
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="padding-top:25px;">
        <a class="aui-pull-left">
            <span class="aui-iconfont aui-icon-left" tapmode  onclick="api.closeWin();"></span>
        </a>
        <div class="aui-title">壹美到家</div>
    </header>
    <form id="form">
        <img src="../../image/user/register/bj.jpg" alt="">
            <div class="aui-content aui-margin-b-15">
                    <ul class="aui-list aui-form-list">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-mobile"></i>
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" name='mobile' placeholder="请输入手机号码">
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <img src="../../image/user/register/yanzhen.png" alt="">
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" name='vCode' placeholder="请输入验证码">
                                </div>
                                <div class="aui-list-item-label" id='getVCode' tapmode>
                                    获取验证码
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-lock"></i>
                                </div>
                                <div class="aui-list-item-input">
                                    <input type="text" name='ucode' placeholder="请输入邀请码">
                                </div>
                                <!-- <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-display"></i>
                                </div> -->
                            </div>
                        </li>
                        <!-- <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <img src="../../image/user/register/yanzhen1.png" alt="">
                                </div>
                                 <div class="aui-list-item-input">
                                    <input type="password" placeholder="请确认密码">
                                </div>
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-display"></i>
                                </div>
                            </div>
                        </li> -->
              </ul>
            <!-- <div class="aui-list-item-inner checkbx">
                <input type="checkbox" class="aui-margin-r-5">已阅读并同意 注册协议
            </div> -->
            <div class="aui-content-padded api">
                <p class="btn">
                    <div class="aui-btn aui-btn-block info" id="divRegister" tapmode onclick="onRegister()">注册</div>
                </p>
                <p class="btn">
                    <div class="aui-btn aui-btn-block aui-btn-outlined" tapmode onclick="api.closeWin();">登录</div>
                </p>
            </div>
        </div>
    </form>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script src="../../promise/promise.js"></script>
<script src="../../script/user/register.js"></script>
</body>
</html>
